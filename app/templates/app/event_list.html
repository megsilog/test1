{% extends "app/base.html" %}

{% block title %}Events List{% endblock %}

{% block content %}
<h1>Upcoming Events</h1>

<ul>
    {% for event in events %}
        <li>
            <a href="{% url 'event_detail' event.id %}">{{ event.title }}</a> - 
            {{ event.event_date|date:"F j, Y" }}
        </li>
    {% empty %}
        <p>No events available.</p>
    {% endfor %}
</ul>
{% endblock %}

{% extends 'app/base.html' %}

{% block title %}Add/Edit Student{% endblock %}

{% block content %}
<h1>{% if student %}Edit{% else %}Add{% endif %} Student</h1>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Save</button>
</form>
<a href="{% url 'student_list' %}">Cancel</a>
{% endblock %}

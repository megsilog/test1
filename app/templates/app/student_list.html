{% extends 'app/base.html' %}

{% block title %}Students{% endblock %}

{% block content %}
<h1>Students</h1>
<ul>
    {% for student in students %}
        <li><a href="{% url 'student_detail' student.pk %}">{{ student.first_name }} {{ student.last_name }}</a></li>
    {% endfor %}
</ul>
<a href="{% url 'student_create' %}">Add New Student</a>
{% endblock %}

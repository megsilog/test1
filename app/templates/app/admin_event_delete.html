{% extends "app/admin_dashboard.html" %}

{% block title %}Delete Event{% endblock %}

{% block content %}
<h1>Are you sure you want to delete this event?</h1>
<p>{{ object.title }} - {{ object.event_date|date:"F j, Y" }}</p>

<form method="post">
    {% csrf_token %}
    <button type="submit">Confirm Delete</button>
</form>
<a href="{% url 'admin_event_list' %}">Cancel</a>
{% endblock %}
